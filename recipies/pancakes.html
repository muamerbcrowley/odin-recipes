  <body>
    <h1>Pancakes!</h1>
    <img
      src="https://www.delscookingtwist.com/wp-content/uploads/2022/01/Easy-Fluffy-American-Pancakes_1.jpg"
    />
    <h2>Description</h2>
    <p>
      A very simple recipie for pancakes any person can make. I hope you enjoy
    </p>
    <h3>Ingredients</h3>
    <ul>
      <li>Flour</li>
      <li>Eggs</li>
      <li>Cooking oil</li>
      <li>Cooking powder</li>
      <li>Milk</li>
      <li>Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Crack the eggs in a bowl and whisk</li>
      <li>Add flour and milk</li>
      <li>Whisk until smooth</li>
    </ol>
